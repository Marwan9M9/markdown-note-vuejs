<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <title>Markdown Note</title>
</head>
<body>
  <!--VUE CDN-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--MARKED JS-->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!--FONT AWESOME-->
  <script src="https://kit.fontawesome.com/5d2df7d4f7.js" crossorigin="anonymous"></script>
  <!--Moment-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!--MARKDOWN APP-->
  <div id="markdown" class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <button class="btn btn-success w-100 rounded-0 mb-1" @click="addNote">Add Note +</button>
          <ul class="list-group">
            <li v-for="note in sortNotes" class="list-group-item rounded-0" :class="{selected: note === selectedNote}" @click="signNoteId(note)">{{note.title}} <i class="fas fa-star star-icon" v-if="note.favorite"></i></li>
          </ul>
        </div>
        <div class="col-md-8 col-sm-12 order-first order-sm-0">
          <div class="row">
            <div class="col-lg-8 col-md-6 my-0">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Note Title..." v-model="selectedNote.title" v-if="selectedNote">
                <input type="text" class="form-control" readonly placeholder="Note Title..." v-else>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 my-2">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-success" @click="addFavorite" :disabled="!selectedNote">Favorite</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-danger" @click="removeNote" :disabled="!selectedNote">Remove</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control" rows="8" v-model="selectedNote.content" v-if="selectedNote"></textarea>
                <textarea class="form-control" readonly rows="8" v-else>......</textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-right" v-if="selectedNote">
              <span class="font-weight-bold">Date: </span>
              <span class="text-muted">{{selectedNote.created |  date}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--JAVASCRIPT-->
  <script src="js/script.js"></script>
</body>
</html>
